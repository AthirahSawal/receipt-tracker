<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Receipt Item</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; }
    label { display: block; margin-top: 15px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
    button { margin-top: 20px; padding: 8px 12px; background-color: #2196F3; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Edit Item</h1>
  <form method="POST">
    <label>Shop Name</label>
    <input type="text" name="shop" value="{{ item.shop }}" required>

    <label>Date</label>
    <input type="text" name="date" value="{{ item.date }}" required>

    <label>Item</label>
    <input type="text" name="item" value="{{ item.item }}" required>

    <label>Quantity</label>
    <input type="number" name="quantity" value="{{ item.quantity }}" min="1" required>

    <label>Price</label>
    <input type="text" name="price" value="{{ item.price }}" required>

    <button type="submit">Save Changes</button>
  </form>
</body>
</html>
